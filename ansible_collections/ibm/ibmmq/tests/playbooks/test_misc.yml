---
- name: Misc tests (4)
  hosts: all
  become: true
  become_user: mqm
  environment:
    PATH: /opt/mqm/bin:{{ ansible_env.PATH }}
  
  tasks:
    - name: (SETUP) create QMGR
      queue_manager:
        qmname: qm1_misc
        state: present

    - name: Can delete when present
      queue_manager:
        qmname: qm1_misc
        state: absent
      register: testout_1
      failed_when: false
    
    - name: Test delete output
      assert:
        that:
          - testout_1.state == 'absent'
          - testout_1.rc == 0
          - testout_1.msg == "IBM MQ queue manager 'qm1_misc' deleted."
        fail_msg: '<<FAILED>> {{testout_1.msg}}'
        success_msg: '<<SUCCESS>> {{testout_1.msg}}'

    - name: Can't run when not created
      queue_manager:
        qmname: qm1_misc
        state: running
      register: testout_1
      failed_when: false
    
    - name: Test run output
      assert:
        that:
          - testout_1.state == 'absent'
          - testout_1.msg == 'IBM MQ queue manager does not exist. Please create it first to set it running.'
        fail_msg: '<<FAILED>> {{testout_1.msg}}'
        success_msg: '<<SUCCESS>> {{testout_1.msg}}'

    - name: Can start, run and configure straight away
      queue_manager:
        qmname: qm1_misc_2
        state: running
        mqsc_file: /var/mqm/mqsc_display
      register: testout_1
      failed_when: false

    - name: Test run output
      assert:
        that:
          # MQSC has run successfully
          - testout_1.state == 'running'
          - testout_1.rc == 0
          - testout_1.msg == 'IBM MQ queue manager running. MQSC configuration successfully applied to Queue Manager'
        fail_msg: '<<FAILED>> {{testout_1.msg}}'
        success_msg: '<<SUCCESS>> {{testout_1.msg}}'
